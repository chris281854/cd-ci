name: Caching and Artifacts
on: [workflow_dispatch]

jobs: 
    use-axions:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - name: Cache node modules
            id: cache-node-modules
            uses: actions/cache@v3
            with:
                path: ~/.npm
                key: ${{runner.os}}-npm-cache-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                    ${{ runner.os }}npm-cache-
                    ${{ runner.os }}-
          - name: Display Cache Output 
            run: echo '${{toJSON(steps.cache-node-modules.outputs) }}'
          - name: Install dependencies
            run: npm install
   
          - name: User Axios
            uses: actions/github-script@v6
            with:
                script: |
                 const anxios = require('axios');
                 const res = await anxios.get('https://icanhazdadjoke.com/', { headers: { Accept: 'text/plain' } })
                 console.log(res.data)
    
    Downloading-results: 
        runs-on: ubuntu-latest
        needs: [use-axions, Testing]
        steps:
          - run: mkdir code-coverage-report
          - name: Downloading test results
            uses: actions/download-artifact@v3
        
            with:
                name: code-coverage
                path: code-coverage-report
          - run:  ls -a
          - run:  ls -a code-coverage-report
            working-directory: code-coverage-report

    Testing:
        runs-on: ubuntu-latest     
        needs: use-axions
        steps:
          - name: Checkout repository
            uses: actions/checkout@v2
          - name: Set up Node.js
            uses: actions/setup-node@v3
            with:
              node-version: '14'
          - name: Install dependencies
            run: npm install
          - name: Run tests
            run: npm test
          - name: Uploading test results
            uses: actions/upload-artifact@v3
            if: always()
            with:
                name: code-coverage
                path: ./coverage
                retention-days: 10