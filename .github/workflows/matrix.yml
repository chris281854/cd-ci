name: Matrix 

on: [push]

jobs: 
    node-matrix:
         
        strategy:
            os: [ubuntu-latest, windows-latest, macos-latest]
            matrix:
                node-version: [12, 14,16,17]
        runs-on: ${{ matrix.os }}
        steps:
            - run: node -v
            - uses: actions/setup-node@v3
              with:
               node-version: ${{ matrix.node-version}}
            - run: node -v
 